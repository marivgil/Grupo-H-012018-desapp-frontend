<div class="row">
    <div class= "col-md-12">
      <div class="map">
          <agm-map 
          [latitude]="lat" 
          [longitude]="lng"
          [zoom]="zoom"
          [disableDefaultUI]=false
          [zoomControl]=true>

              <agm-marker 
              *ngFor= "let m of markers; let i= index"
              [latitude]="m.lat" 
              [longitude]="m.lng"
              [markerDraggable]="m.draggable"
              >
            <agm-info-window>
              <strong>{{m.name}}</strong>
            </agm-info-window>
            </agm-marker>
          </agm-map>
      </div>
      
    </div>
  </div>


<h1 class=fadeIn>{{post.vehicleType | uppercase}} en {{post.location | uppercase}} <br>
  <small>Se alquila el dia: ({{post.rentalDate}})</small></h1>
<hr>

<div class= "row animated fadeIn fast">
  <div class="col-md-6">
    <img src={{post.photos}} class="img fluid img-post" alt="">
    <br><br>

  </div>
  <div class="col-md-6">
    <h3>{{post.vehicleType | uppercase}} en {{post.location | uppercase}} <small>${{post.costPerDay}}/day</small></h3>
    <hr>
    <p>
      {{post.description}}
    </p>
