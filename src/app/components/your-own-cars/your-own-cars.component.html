<div class="main-container">

    <button class="btn btn-link btn-padding-right" (click)="addCar()">
        <i class="fas fa-plus-circle fa-3x btn-left "></i>
    </button>
    <h1>{{ 'MyCarsLink' | translate}}</h1>
    <hr>

    <div *ngFor="let car of _user.userBD.vehicles; let index= index" class="card mb-3">
        
        <img *ngIf="car.photos.length >= 1"class="img-preview img-fluid" [src]="car.photos[0]" alt="Card image cap">
        <img *ngIf="car.photos.length === 0"class="img-preview img-fluid" src="../../../assets/img/Foto-no-disponible.png" alt="Card image cap">
        
        <div class="main-container">
            <h5 class="card-title">{{ 'VehicleType.'+car.type | translate}} {{'For' | translate}} {{car.capacity}} {{'Persons' | translate}} </h5>
            <p class="card-text">{{car.description}}
                <button (click)="makeAPost()" class="btn btn-link btn-right">
                  <i class="fas fa-money-bill-alt fa-2x py-1"></i>
              </button>
                <button (click)="editCar(car, index)" class="btn btn-link btn-right">
                  <i class="fas fa-pencil-alt fa-2x py-1" ></i>
              </button>
                <button (click)="confirmDeleteCar(car.id, index)" class="btn btn-link btn-right">
                  <i class="fas fa-trash-alt fa-2x py-1 px-0"></i>
              </button>
            </p>


        </div>
    </div>


</div>

<div class="modal fade" id="eliminationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <h6>¿Está seguro que desea eliminar el vehiculo? Esta accion no se podrá deshacer.</h6>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)=deleteCar()>ELIMINAR</button>
            </div>
        </div>
    </div>
</div>
