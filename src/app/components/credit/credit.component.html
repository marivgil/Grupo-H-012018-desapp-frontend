<div class="modal" id="addCreditModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ 'AddCreditModal.MainTitleTxt' | translate}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        
          <form [formGroup]="forma">
            <div class="form-group input-group mb-3">
                <input type="text" formControlName="credit" class="form-control" readonly>
                <div class="input-group-append">
                  <button (click)="addOne()"class="btn btn-outline-secondary" type="button"><strong>+</strong></button>
                </div>
              </div>
          </form>
      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{'CloseButton' | translate}}</button>
          <button type="button" class="btn btn-primary" (click)= "addCredit()">{{'SaveButton' | translate}} </button>
        </div>
      </div>
    </div>
</div>
