<div class="main-container">
    <form [formGroup]="forma" class="form" (ngSubmit)="registerMe()" novalidate="novalidate">
        <div class="form-row">

            <label for="staticEmail" class="col-sm-2 col-form-label">{{'EmailTxt' | translate}}</label>
            <div class="col-sm-10">
                <input formControlName="email" type="email" readonly class="form-control-plaintext bigger-bold" id="staticEmail">
            </div>

        </div>

        <div class="form-row margin-top-40">
            <div class="form-group col-md-6">
                <label for="inputPassword4"><strong>{{'NewUser.Name' | translate}}</strong></label>
                <input formControlName="name" [placeholder]="'NewUser.Name' | translate" type="text" class="form-control" id="inputPassword4">
            </div>

            <div class="form-group col-md-6">
                <label for="inputAddress2"><strong>{{'NewUser.LastName' | translate}}</strong></label>
                <input formControlName="surname" [placeholder]="'NewUser.LastName' | translate" type="text" class="form-control" id="inputAddress2">
            </div>
        </div>

        <div class="form-row" formGroupName="address">
            <div class="form-group col-9 px-0">
                <label for="inputPassword4"><strong>{{'NewUser.Address' | translate}}</strong><small> -{{'NewUser.Street' | translate}}</small></label>
                <input formControlName="street" [placeholder]="'NewUser.Street' | translate" type="text" class="form-control " id="inputPassword4">
            </div>

            <div class="form-group col-3">
                <label for="inputAddress2"> <small>{{ 'NewUser.Number' | translate}}</small> </label>
                <input formControlName="number" [placeholder]="'NewUser.Number' | translate" type="text" class="form-control" id="inputAddress2">
            </div>
        </div>

        <div class="form-row">
            <div formGroupName="CUIL" class="form-group">
                <label for="inputPassword4" class="p-0"><strong>CUIL</strong></label>

                <div class="form-row">
                    <div class="form-group col-2 px-0 py-0">
                        <input formControlName="prefix" type="number" placeholder="27" class="form-control" id="inputPassword4">
                    </div>
                    <div class=" form-group col-7 py-0">
                        <input formControlName="DNI" type="number" placeholder="85960697" class="form-control" id="inputPassword4">
                    </div>
                    <div class="form-group col-2 px-0 py-0">
                        <input formControlName="suffix" type="number" placeholder="3" class="form-control" id="inputPassword4">
                    </div>
                </div>

            </div>
        </div>
        <button type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-right main-container">Registrarme</button>
    </form>
</div>
