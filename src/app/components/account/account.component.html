<div class= "align-items-center all" >

  <div class=" all d-flex flex-column justify-content-around flex-wrap">
    
    <!-- Tenant -->
    <div class="d-flex flex-row justify-content-around align-items-stretch">
      <button type="button" class="btn btn-link py-2 big-button btn-outline-secondary" style="color:#F781F3;" (click)="goToMyReservations()">
        <div class=" d-flex flex-column justify-content-center align-self-center">
          <i class="fab fa-algolia fa-5x align-self-center"></i> 
          Mis reservas 
        </div>
      </button>
      
      <!-- Owner -->
      <button type="button" class="btn btn-link px-2 big-button btn-outline-danger" style="color:#FE9A2E;" (click)="goToReservationsToBeConfirmed()">
        <div class=" d-flex flex-column justify-content-center align-self-center">
          <i class="fas fa-exclamation-circle fa-5x align-self-center"></i> 
          Mis reservas a confirmar
        </div>
      </button>
      
    </div>
  
    <div class="d-flex flex-row justify-content-around align-items-stretch">
      <!-- Tenent -->
      <button type="button" class="btn btn-link px-2 big-button btn-outline-primary" style="color:#8181F7;" (click)= "goToRentalsLikeTenant()"> 
        
        <div class=" d-flex flex-column justify-content-center align-self-center">
          <i class="fas fa-cart-arrow-down fa-5x align-self-center"></i>
          Historial de autos que pedi en alquiler 
        </div>
      </button>
      
      <!-- Owner -->
        <button type="button" class="btn btn-link px-2 btn-outline-success big-button" style="color:#58FA58" (click)= "goToRentalsLikeOwner()">
          <div class=" d-flex flex-column justify-content-center align-self-center">
            <i class="fas fa-history fa-5x align-self-center"></i> 
            Historial de alquileres de mis autos
          </div> 
        </button>
      </div>
  </div>
</div>
